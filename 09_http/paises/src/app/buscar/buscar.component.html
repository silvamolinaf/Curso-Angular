<p>
  Selecciona continente: 
  <select [(ngModel)]="claveBusqueda" (change)="btnBuscar()">
    <option *ngFor="let continente of continentes">{{continente}}</option>
  </select>
</p>

<div *ngIf="aResultados.length > 0; then hayResultados else noHayResultados"></div>
<ng-template #hayResultados>
  <h2>RESULTADO DE LA BÚSQUEDA</h2>
  <ul>
    <li *ngFor="let resultado of aResultados">{{resultado}}</li>
  </ul>
</ng-template>
<ng-template #noHayResultados>
  <h2>No hay resultados para la búsqueda</h2>
</ng-template>

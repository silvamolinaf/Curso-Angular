<p>EJEMPLO DE DOBLE BINDING</p>

<p>
  <label for="in-nombre">Dino tu nombre</label>
  <input type="text" id="in-nombre" [(ngModel)]="oUsuario.nombre">
</p>
<p>
  <label for="in-apellido">y tu apellido</label>
  <input type="text" id="in-apellido" [(ngModel)]="oUsuario.apellido">
</p>

<p>
  <label for="in-pesamiento">Pensamiento</label>
  <input type="text" id="in-pensamiento" [(ngModel)]="pensamiento">
</p>

<button (click)="btnBorrar()">BORRAR</button>
<button (click)="btnPensamientos()">Pensamientos</button>

<p>

  Hola {{oUsuario.nombre}} {{oUsuario.apellido}}

</p>


  
Aficiones: 
<ul>
  <li *ngFor = "let aficion of aAficiones; let i = index"> {{aficion}}({{i + 1}}) </li>
</ul>

Pensamientos: 
<ul>
  <li *ngFor = "let pensamiento of aPensamiento; let i = index"> {{pensamiento}} </li>
</ul>

<p>
  
    {{oUsuario | json}}
  
</p>
